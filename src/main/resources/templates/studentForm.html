    <div class="container-fluid">

<div class="container">
    <div class="row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Student</h1>
            <form th:action="@{/students}" th:object="${student}" method="post">
                <div class="form-group">
                    <label>First Name</label>
                    <input
                            type="text"
                            name="firstName"
                            th:field="*{firstName}"
                            class="form-control"
                            placeholder="Enter Student First Name"   />
<!--              the th:field should be the field that we have mentioned in the Entity Class-->


                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input
                            type="text"
                            name="lastName"
                            th:field="*{lastName}"
                            class="form-control"
                            placeholder="Enter Student Last Name"   />
                    <!--              the th:field should be the field that we have mentioned in the Entity Class-->


                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input
                            type="text"
                            name="email"
                            th:field="*{email}"
                            class="form-control"
                            placeholder="Enter Student Email"   />
                    <!--              the th:field should be the field that we have mentioned in the Entity Class-->


                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input
                            type="text"
                            name="phone"
                            th:field="*{phone}"
                            class="form-control"
                            placeholder="Enter Student Phone Number"   />
                    <!--              the th:field should be the field that we have mentioned in the Entity Class-->


                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input
                            type="text"
                            name="address"
                            th:field="*{address}"
                            class="form-control"
                            placeholder="Enter Student Address"   />
                    <!--              the th:field should be the field that we have mentioned in the Entity Class-->


                </div>
                <div class="form-group">
                    <label>State</label>
                    <input
                            type="text"
                            name="state"
                            th:field="*{state}"
                            class="form-control"
                            placeholder="Enter Student State"   />
                    <!--              the th:field should be the field that we have mentioned in the Entity Class-->


                </div>
                <div class="form-group">
                    <label> Age </label>
                    <input
                            type="text"
                            name="age"
                            th:field="*{age}"
                            class="form-control"
                            placeholder="Enter Student Age"   />
                    <!--              the th:field should be the field that we have mentioned in the Entity Class-->
                </div>
                <div class="footer-body">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
