<style>
    .custom-heading {
        text-align: left; /* Align text to the left */
        /* Add any additional styles as needed */
    }
</style>

<div class="container custom-container">
    <div class="row custom-row">
        <div class="col">
            <h1 class="custom-heading">List Of Students</h1>
        </div>
    </div>
</div>
<div class = "row">
    <div class="col-lg-3">
        <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
    </div>
</div>
<table class = "table table-striped table-dark">
    <thead class = "table-dark">
         <tr>
             <th>Student FirstName</th>
             <th>Student LastName</th>
             <th>Student Age</th>
             <th>Student Email</th>
             <th>Student Phone-Number</th>
             <th>Student Address</th>
             <th>Student State</th>
             <th>Actions</th>

         </tr>
    </thead>
    <tbody>
    <tr th:each = "student : ${students}">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.phone}"></td>
        <td th:text="${student.address}"></td>
        <td th:text="${student.state}"></td>
        <td>
            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
        </td>
        <td>
            <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
<!--we are adding the td block to add the update button to make it update the recodes in the table hence defining the url for it-->
<!--    the contents after the edit button is clicked must be able to redirect to the add student page, for this the href tag takes in-->
<!--    a id parameter which is stores in the object student -->
    </tbody>
</table>
